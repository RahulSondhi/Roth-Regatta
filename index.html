<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Followed the quick boot option to save space -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <title>Roth Regatta 2020!</title>
        <meta
            name="description"
            content="The virtual hosting site for SBU's Roth Regatta 2020!">
        <meta
            name="author"
            content="Undergraduate Student Government (USG) + Stony Brook Computing Society (SBCS)">

        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/sky.css">
        <link rel="stylesheet" type="text/css" href="./css/loading.css">
    </head>

    <body>

        <div id="background-wrap">
            <div class="x1">
              <div class="cloud"></div>
            </div>
        
            <div class="x2">
              <div class="cloud"></div>
            </div>
        
            <div class="x3">
              <div class="cloud"></div>
            </div>
        
            <div class="x4">
              <div class="cloud"></div>
            </div>
        
            <div class="x5">
              <div class="cloud"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div id="loading" class="row">
                <div class="pixar">
                    <div class="head">
                      <div class="lamp"></div>
                    </div><br />
                    <div class="body">
                      <div class="arm arm-top"></div>
                      <div class="arm arm-middle"></div>
                      <div class="arm arm-bottom"></div>
                    </div>
                    <div class="footer"></div>
                  </div>
            </div>

            <div id="loaded" class="row hidden">

                <div class="col-sm-12">

                    <div class="col-sm-10 col-md-6 offset-sm-1 offset-md-3 pageTitle">31ST ROTH REGATTA</div>
                    <div class="col-sm-10 col-md-6 offset-sm-1 offset-md-3 pageSubtitle">ROUND
                        <span id="roundNum">0</span>
                    </div>
                    <hr>
                    <div class="row timerRow">
                        <div class="col-sm-3"><img src="assets/sbcs.png" class="img-fluid logo" onclick="window.location.href='https://www.facebook.com/groups/sbucomputingsociety/'"></div>
                        <div id="timer" class="col-sm-6 pageTimer "></div>
                        <div class="col-sm-2"><img src="assets/usg.png" class="img-fluid logo" onclick="window.location.href='https://www.stonybrook.edu/commcms/usg/'"></div>
                    </div>
                    <hr>
                    <div id="teamRoster" class="col-sm-12 pageSeperator">
                        <div id="teamRosterTop" class="row"></div>
                        <br>
                        <div id="teamRosterBottom" class="row"></div>
                    </div>


                    <div id="voting" class="row pageSeperator"></div>
                    <br>
                    <br>
                    <br>
                    <div id="resultsTitle" class='col-sm-12 pageTitle'> Current Places </div>
                    <div id="results" class="row">
                    </div>


                    <div id="footer" class="row">

                        <object id="pond" type="image/svg+xml"data="assets/pond.svg" class="col-sm-9"></object>

                        <div class="col-sm-10 offset-sm-1 col-md-2 offset-md-1" style="height: 75%; margin-top: 7%;">
                            <img src="assets/rahul.png" class="offset-sm-1 col-sm-10 img-fluid logo" style="width: auto;margin-bottom: 0;" onclick="window.location.href='https://www.linkedin.com/in/rahul-sondhi'">
                            <div class="col-sm-10 offset-sm-1 text-center">Made By Rahul Sondhi - SBCS</div>
                            <hr>
                            <div class="col-sm-8 offset-sm-2">
                             <h3><a href="https://stonybrook.campuslabs.com/engage/event/5706493">Check out the SBEngaged Page</a></h3>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="./script/papaparse.min.js"></script>
        <script src="./script/script.js"></script>
        
    </body>
</html>
