<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Followed the quick boot option to save space -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <title>Roth Regatta 2020!</title>
        <meta
            name="description"
            content="The virtual hosting site for SBU's Roth Regatta 2020!">
        <meta
            name="author"
            content="Undergraduate Student Government (USG) + Stony Brook Computing Society (SBCS)">

        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/sky.css">
    </head>

    <body>

        <div id="background-wrap">
            <div class="x1">
              <div class="cloud"></div>
            </div>
        
            <div class="x2">
              <div class="cloud"></div>
            </div>
        
            <div class="x3">
              <div class="cloud"></div>
            </div>
        
            <div class="x4">
              <div class="cloud"></div>
            </div>
        
            <div class="x5">
              <div class="cloud"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div id="loading" class="row">
                <div class="row">
                    bet
                </div>
            </div>

            <div id="loaded" class="row hidden">

                <div class="col-sm-12">

                    <div class="col-sm-10 col-md-6 offset-sm-1 offset-md-3 pageTitle">31ST ROTH REGATTA</div>
                    <div class="col-sm-10 col-md-6 offset-sm-1 offset-md-3 pageSubtitle">ROUND
                        <span id="roundNum">0</span>
                    </div>
                    <div id="timer" class="col-sm-10 offset-sm-1 pageSubtitle pageSeperator"></div>

                    <div id="teamRoster" class="col-sm-12 pageSeperator">
                        <div id="teamRosterTop" class="row"></div>
                        <br>
                        <div id="teamRosterBottom" class="row"></div>
                    </div>

                    <div id="teamStats" class="row">
                        
                    </div>


                    <div id="voting" class="row">
                        <div class="button col-sm-6 offset-sm-3" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSffxswdaqd0dDNrDRfrqoFxwNRHQ55NLbkj0KaMkJ1e5b_6Iw/viewform'">Vote Here</div>
                    </div>


                    <div id="footer" class="row">
                        <div class="col-sm-10 offset-sm-1">
                            <h3><a href="https://stonybrook.campuslabs.com/engage/event/5706493">SBEngaged Page (and see USG/SBCS social media for updates)</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script/papaparse.min.js"></script>
        <script src="./script/script.js"></script>
        
    </body>
</html>
